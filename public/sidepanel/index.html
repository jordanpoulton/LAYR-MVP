<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAYR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="../js/sidepanel.js" defer></script>
  </head>
  <body>
    <div id="highlight_details" class="highlight-details">
      <div class="highlight-header">
        <img
          src="../../images/user-avatar.png"
          alt="User Avatar"
          class="user-avatar"
        />
        <div class="highlight-metadata">
          <span id="created_by"></span>
          <span id="created_at"></span>
        </div>
      </div>
      <div id="highlight_text" class="highlight-text"></div>
      <div id="highlight_interactions" class="highlight-interactions">
        <div class="interaction" title="Like">
          <div
            class="highlighter--icon highlighter--icon-like"
            title="like"
            id="likeBtn"
          ></div>
          <span id="like-count">0</span>
        </div>
        <div class="interaction" title="Dislike">
          <div
            class="highlighter--icon highlighter--icon-dislike"
            title="dislike"
            id="dislikeBtn"
          ></div>
          <span id="dislike-count">0</span>
        </div>
        <div id="commentBtn" class="interaction" title="Comments">
          <div
            class="highlighter--icon highlighter--icon-comment"
            title="comment"
          ></div>
          <span id="comment-count">0</span>
        </div>
      </div>
      <div id="highlight_comments" class="highlight-comments">
        <div title="Post your comment" class="comment-toggle">
          <button id="toggleCommentInputBtn">Join the Conversation</button>
        </div>
        <div class="add-comment" id="addCommentSection">
          <textarea
            id="newCommentText"
            placeholder="Write your comment..."
            rows="2"
          ></textarea>
          <button id="submitCommentBtn">Post Comment</button>
        </div>
        <h3>Comments</h3>
        <div id="comments"></div>
      </div>
    </div>
  </body>
</html>
